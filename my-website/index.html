  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #1f1f1f;
    }
    .navbar img {
      height: 40px;
    }
    .nav-links a {
      color: #ffffff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-links input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    .banner {
      height: 300px;
      background: linear-gradient(to bottom, #333, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #banner-title {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .row {
      padding: 2rem;
    }
    .row h2 {
      margin-bottom: 1rem;
    }
    .list {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .list img {
      height: 200px;
      border-radius: 10px;
      transition: transform 0.3s;
      object-fit: cover;
      cursor: pointer;
    }
    .list img:hover {
      transform: scale(1.05);
    }

    .footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .footer-links a {
      margin: 0 10px;
      color: #888;
      text-decoration: none;
    }
    .footer-links a:hover {
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      animation: fadeIn 0.5s;
    }
    .modal-content {
      width: 80%;
      position: relative;
      background: rgba(20,20,20,0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      overflow: hidden;
    }
    #server-selector {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background-color: #222;
      color: white;
      font-size: 16px;
      font-weight: bold;
      outline: none;
      appearance: none;
      cursor: pointer;
    }
    #player-iframe {
      width: 100%;
      height: 70vh;
      border-radius: 15px;
      margin-top: 15px;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 35px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

<body>

  <div class="navbar">
    <img src="logo.png" alt="LOGO HERE" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." />
    </div>
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title">Welcome to iMovieHubðŸŽ¥</h1>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <!-- Premium Player Modal -->
  <div class="modal" id="player-modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closePlayer()">&times;</span>

      <div style="text-align:center; margin-bottom:10px;">
        <select id="server-selector" onchange="changeServer()">
          <option value="vidsrc.to">vidsrc.to</option>
          <option value="vidsrc.me">vidsrc.me</option>
          <option value="player.videasy.net">player.videasy.net</option>
        </select>
      </div>

      <iframe id="player-iframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 iMovieHub. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

<script>
  const API_KEY = '2fc7b3876456eb119074d7db7ab5a65a'; // << Replace with your TMDb API Key
  const IMG_URL = 'https://image.tmdb.org/t/p/w500';

  let currentMovieId = null;
  let currentType = 'movie';

  function openPlayer(id, type = 'movie') {
    currentMovieId = id;
    currentType = type;
    const iframe = document.getElementById('player-iframe');
    const modal = document.getElementById('player-modal');
    const server = document.getElementById('server-selector').value;
    iframe.src = buildURL(server, id, type);
    modal.style.display = 'flex';
  }

  function buildURL(server, id, type) {
    return `https://${server}/embed/${type}/${id}`;
  }

  function changeServer() {
    const server = document.getElementById('server-selector').value;
    const iframe = document.getElementById('player-iframe');
    iframe.src = buildURL(server, currentMovieId, currentType);
  }

  function closePlayer() {
    const modal = document.getElementById('player-modal');
    const iframe = document.getElementById('player-iframe');
    modal.style.display = 'none';
    iframe.src = ''; // Stop the video when closing
  }

  async function fetchTrendingMovies() {
    const res = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`);
    const data = await res.json();
    const list = document.getElementById('movies-list');
    data.results.forEach(movie => {
      const img = document.createElement('img');
      img.src = IMG_URL + movie.poster_path;
      img.alt = movie.title;
      img.onclick = () => openPlayer(movie.id, 'movie');
      list.appendChild(img);
    });
  }

  async function fetchTrendingTV() {
    const res = await fetch(`https://api.themoviedb.org/3/trending/tv/week?api_key=${API_KEY}`);
    const data = await res.json();
    const list = document.getElementById('tvshows-list');
    data.results.forEach(tv => {
      const img = document.createElement('img');
      img.src = IMG_URL + tv.poster_path;
      img.alt = tv.name;
      img.onclick = () => openPlayer(tv.id, 'tv');
      list.appendChild(img);
    });
  }

  async function fetchTrendingAnime() {
    const res = await fetch(`https://api.jikan.moe/v4/top/anime`);
    const data = await res.json();
    const list = document.getElementById('anime-list');
    data.data.forEach(anime => {
      const img = document.createElement('img');
      img.src = anime.images.jpg.image_url;
      img.alt = anime.title;
      list.appendChild(img);
    });
  }

  fetchTrendingMovies();
  fetchTrendingTV();
  fetchTrendingAnime();
</script>

</body>
