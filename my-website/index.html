<body>

  <!-- Navbar -->
<nav class="navbar">
  <div class="navbar-logo">
    <img src="logo.png" alt="iMovieHub Logo">
  </div>
  <div class="navbar-search">
    <input type="text" id="searchInput" placeholder="Search..." oninput="searchTMDB()">
    <button id="themeToggle">🌙</button>
  </div>
</nav>

<!-- Glass Search Results -->
<div id="searchResults" class="glass"></div>

<!-- Banner with Autoplay Trailer -->
<div class="banner" id="banner" style="position: relative; overflow: hidden; height: 400px;">
  <iframe id="banner-video" frameborder="0" allowfullscreen allow="autoplay; muted" style="width:100%; height:100%; object-fit:cover;"></iframe>
  <div style="position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center;">
    <h1 id="banner-title" style="color:white; font-size:2.5rem; font-weight:700;">Loading Trailer...</h1>
  </div>
</div>

<!-- Watch Now Button -->
<div class="watch-now-container">
  <a href="https://confrontationquizmastertrifle.com/jd901z6y?key=ad049b22d749831bc6b3b0b896e2018c" target="_blank">
    <button class="watch-now-btn">🎬 Watch & Download the Latest Movie 🎥</button>
  </a>
</div>

<!-- Trending Sections -->
<section class="content">
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="row">
    <h2>❤️ Favorites</h2>
    <div class="list" id="favorites-list"></div>
  </div>
</section>

<!-- Modal Movie Player -->
<div class="modal" id="player-modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closePlayer()">&times;</span>
    <div style="text-align:center; margin-bottom:15px;">
      <select id="server-selector" onchange="changeServer()" style="padding:10px 20px; border-radius:30px; background:#222; color:white;">
        <option value="vidsrc.to">vidsrc.to</option>
        <option value="2embed.to">2embed.to</option>
        <option value="player.videasy.net">player.videasy.net</option>
      </select>
    </div>
    <div id="loading-spinner"><div class="spinner"></div></div>
    <iframe id="player-iframe" src="" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<!-- Toast Notification -->
<div id="toast">Loading your movie...</div>

<!-- Footer -->
<footer class="footer">

  <div class="footer-links">
    <a href="#">Privacy</a>
    <a href="#">Contact</a>
  </div>
</footer>

<script src="script.js"></script>
