<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iMovieHub - Watch Movies Free</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker Registered'));
    }
  </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="navbar-logo">
    <img src="logo.png" alt="iMovieHub Logo">
  </div>
  <div class="navbar-search">
    <input type="text" id="searchInput" placeholder="Search..." oninput="searchTMDB()">
    <button id="themeToggle">üåô</button>
  </div>
</nav>

<!-- Glass Search Results -->
<div id="searchResults" class="glass"></div>

<!-- Banner Section -->
<section class="banner">
  <iframe id="banner-video" frameborder="0" allowfullscreen allow="autoplay; muted"></iframe>
  <div class="banner-overlay">
    <h1 id="banner-title">Loading Trailer...</h1>
  </div>
</section>

<!-- Watch Now Button -->
<div class="watch-now-container">
  <a href="https://your-affiliate-link.com" target="_blank">
    <button class="watch-now-btn">üé¨ Watch Now</button>
  </a>
</div>

<!-- Trending Sections -->
<section class="content">
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="row">
    <h2>‚ù§Ô∏è Favorites</h2>
    <div class="list" id="favorites-list"></div>
  </div>
</section>

<!-- Modal Movie Player -->
<div class="modal" id="player-modal">
  <div class="modal-content glass">
    <span class="close-btn" onclick="closePlayer()">&times;</span>
    <select id="server-selector" onchange="changeServer()">
      <option value="vidsrc.to">vidsrc.to</option>
      <option value="2embed.to">2embed.to</option>
      <option value="player.videasy.net">videasy.net</option>
    </select>
    <div id="loading-spinner"><div class="spinner"></div></div>
    <iframe id="player-iframe" src="" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<!-- Toast Notification -->
<div id="toast">Loading your movie...</div>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 iMovieHub. All rights reserved.</p>
  <div class="footer-links">
    <a href="#">Privacy</a>
    <a href="#">Contact</a>
  </div>
</footer>

<script src="script.js"></script>

</html>
