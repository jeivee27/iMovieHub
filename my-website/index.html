
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieHub ðŸŽ¬</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <img src="images/logo.png" alt="MovieHub Logo" />
  <div class="nav-links">
    <a href="#">Home</a>
    <input type="text" class="search-bar" placeholder="Search movies..." oninput="searchMovies()" id="searchInput" />
  </div>
</div>

<!-- Banner with Autoplay Trailer -->
<div class="banner-slider">
  <div class="slide active">
    <iframe id="banner-trailer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="banner-content">
      <h1 id="banner-title">Loading...</h1>
      <p id="banner-rating"></p>
      <a id="banner-watch" href="#" target="_blank">Watch Now</a>
    </div>
  </div>
</div>

<!-- Categories -->
<div class="categories">
  <button onclick="filterMovies('all')">All</button>
  <button onclick="filterMovies('Action')">Action</button>
  <button onclick="filterMovies('Drama')">Drama</button>
  <button onclick="filterMovies('Adventure')">Adventure</button>
  <button onclick="filterMovies('Animation')">Animation</button>
</div>

<!-- Movie Grid -->
<div class="row">
  <h2>Trending Movies</h2>
  <div class="list" id="movies-list"></div>
  <div style="text-align:center;">
    <button onclick="loadMoreMovies()" id="loadMoreBtn">Load More</button>
  </div>
</div>

<!-- Top 10 Trending -->
<div class="row">
  <h2>Top 10 Trending Movies</h2>
  <div class="top10" id="top10-list"></div>
</div>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 MovieHub. All rights reserved.</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
