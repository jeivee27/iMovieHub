  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #1f1f1f;
    }
    .navbar img {
      height: 40px;
    }
    .nav-links a {
      color: #ffffff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-links input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    .banner {
      height: 300px;
      background: linear-gradient(to bottom, #333, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #banner-title {
      font-size: 2.5rem;
      font-weight: 700;
    }
    .row {
      padding: 2rem;
    }
    .row h2 {
      margin-bottom: 1rem;
    }
    .list {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
    }
    .list img {
      height: 200px;
      border-radius: 10px;
      transition: transform 0.3s;
      object-fit: cover;
    }
    .list img:hover {
      transform: scale(1.05);
    }
    .footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .footer-links a {
      margin: 0 10px;
      color: #888;
      text-decoration: none;
    }
    .footer-links a:hover {
      color: #fff;
    }
    .modal, .search-modal {
      background: rgba(0, 0, 0, 0.9);
    }
    iframe {
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <img src="logo.png" alt="LOGO HERE" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title">Welcome to iMovieHub</h1>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 iMovieHub. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
  const API_KEY = '2fc7b3876456eb119074d7db7ab5a65a';
  const IMG_URL = 'https://image.tmdb.org/t/p/w500';

  async function fetchTrendingMovies() {
    const res = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`);
    const data = await res.json();
    const list = document.getElementById('movies-list');
    data.results.forEach(movie => {
      const img = document.createElement('img');
      img.src = IMG_URL + movie.poster_path;
      img.alt = movie.title;
      img.style.cursor = 'pointer';
      img.onclick = () => openTrailer(movie.id);
      list.appendChild(img);
    });
  }

  async function openTrailer(movieId) {
    const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${API_KEY}`);
    const data = await res.json();
    const trailers = data.results.filter(video => video.type === 'Trailer' && video.site === 'YouTube');
    
    if (trailers.length > 0) {
      const youtubeKey = trailers[0].key;
      window.open(`https://www.youtube.com/watch?v=${youtubeKey}`, '_blank');
    } else {
      alert('Trailer not available.');
    }
  }

  async function fetchTrendingTV() {
    const res = await fetch(`https://api.themoviedb.org/3/trending/tv/week?api_key=${API_KEY}`);
    const data = await res.json();
    const list = document.getElementById('tvshows-list');
    data.results.forEach(tv => {
      const img = document.createElement('img');
      img.src = IMG_URL + tv.poster_path;
      img.alt = tv.name;
      img.style.cursor = 'pointer';
      img.onclick = () => openTrailerTV(tv.id);
      list.appendChild(img);
    });
  }

  async function openTrailerTV(tvId) {
    const res = await fetch(`https://api.themoviedb.org/3/tv/${tvId}/videos?api_key=${API_KEY}`);
    const data = await res.json();
    const trailers = data.results.filter(video => video.type === 'Trailer' && video.site === 'YouTube');

    if (trailers.length > 0) {
      const youtubeKey = trailers[0].key;
      window.open(`https://www.youtube.com/watch?v=${youtubeKey}`, '_blank');
    } else {
      alert('Trailer not available.');
    }
  }

  async function fetchTrendingAnime() {
    const res = await fetch(`https://api.jikan.moe/v4/top/anime`);
    const data = await res.json();
    const list = document.getElementById('anime-list');
    data.data.forEach(anime => {
      const img = document.createElement('img');
      img.src = anime.images.jpg.image_url;
      img.alt = anime.title;
      list.appendChild(img);
    });
  }

  fetchTrendingMovies();
  fetchTrendingTV();
  fetchTrendingAnime();
</script>

</body>
</html>
