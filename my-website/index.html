<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iMovieHubüé¨</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #1f1f1f;
    }
    .navbar img {
      height: 40px;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links a {
      color: #ffffff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-links input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-left: 20px;
    }
    .nav-links button {
      margin-left: 15px;
      background: none;
      border: 2px solid #fff;
      border-radius: 20px;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .banner {
      height: 300px;
      background: linear-gradient(to bottom, #333, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #banner-title {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .row {
      padding: 2rem;
    }
    .row h2 {
      margin-bottom: 1rem;
    }
    .list {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .list img {
      height: 200px;
      border-radius: 10px;
      transition: transform 0.3s;
      object-fit: cover;
      cursor: pointer;
    }
    .list img:hover {
      transform: scale(1.05);
    }

    .footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .footer-links a {
      margin: 0 10px;
      color: #888;
      text-decoration: none;
    }
    .footer-links a:hover {
      color: #fff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      animation: fadeIn 0.5s;
    }
    .modal-content {
      width: 80%;
      position: relative;
      background: rgba(20,20,20,0.9);
      padding: 20px;
      border-radius: 20px;
      overflow: hidden;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 35px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    #player-iframe {
      width: 100%;
      height: 70vh;
      border-radius: 15px;
      margin-top: 15px;
      display: none;
    }
    #loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }
    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #ff0055;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #searchResults {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      width: 280px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 9999;
      padding: 10px 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }
    #searchResults div {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #searchResults div:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    #searchResults img {
      width: 40px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
    }
    #searchResults span {
      font-size: 14px;
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #searchResults.show {
      animation: slideDown 0.3s ease forwards;
    }

    /* Watch Now Button */
    .watch-now-btn {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      background-color: #ff0055;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 rgba(255, 0, 85, 0.7);
    }
    .watch-now-btn:hover {
      background-color: #ff3366;
      color: #ffffff;
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.9), 0 0 30px rgba(255, 0, 85, 0.7);
      transform: scale(1.05);
    }
  </style>

</head>

<body>

  <div class="navbar">
    <img src="logo.png" alt="LOGO HERE" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" id="searchInput" placeholder="Search..." oninput="searchTMDB()" autocomplete="off">
      <button id="themeToggle">üåô Dark Mode</button>
    </div>
  </div>

  <div id="searchResults"></div>

  <div class="banner" id="banner">
    <h1 id="banner-title">Welcome to iMovieHub</h1>
  </div>

  <div style="text-align:center; margin: 20px;">
    <a href="https://confrontationquizmastertrifle.com/z5q38hkgm?key=3b48388bc9ffe20a2d95ef6696912257" target="_blank">
      <button class="watch-now-btn">
        üé¨ Watch Now & Download Full HD Here üé•
      </button>
    </a>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="row">
    <h2>‚ù§Ô∏è My Favorites</h2>
    <div class="list" id="favorites-list"></div>
  </div>

  <div class="modal" id="player-modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closePlayer()">&times;</span>
      <div id="loading-spinner"><div class="spinner"></div></div>
      <iframe id="player-iframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 iMovieHub. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

<!-- SCRIPT AREA -->
<script>
const API_KEY = '2fc7b3876456eb119074d7db7ab5a65a'; // << Replace with your TMDb API Key
const IMG_URL = 'https://image.tmdb.org/t/p/w500';

let currentMovieId = null;
let currentType = 'movie';

// üåó Dark/Light Mode
const themeButton = document.getElementById('themeToggle');
let isDark = true;
themeButton.addEventListener('click', () => {
  if (isDark) {
    document.body.style.backgroundColor = '#f4f4f4';
    document.body.style.color = '#111';
    themeButton.innerText = '‚òÄÔ∏è Light Mode';
    document.querySelector('.navbar').style.backgroundColor = '#e0e0e0';
    document.querySelector('.footer').style.backgroundColor = '#e0e0e0';
    document.getElementById('searchResults').style.background = 'rgba(0, 0, 0, 0.05)';
  } else {
    document.body.style.backgroundColor = '#121212';
    document.body.style.color = '#fff';
    themeButton.innerText = 'üåô Dark Mode';
    document.querySelector('.navbar').style.backgroundColor = '#1f1f1f';
    document.querySelector('.footer').style.backgroundColor = '#1f1f1f';
    document.getElementById('searchResults').style.background = 'rgba(255, 255, 255, 0.05)';
  }
  isDark = !isDark;
});

// üé¨ Open player modal
function openPlayer(id, type = 'movie') {
  currentMovieId = id;
  currentType = type;
  const iframe = document.getElementById('player-iframe');
  const spinner = document.getElementById('loading-spinner');
  const modal = document.getElementById('player-modal');

  spinner.style.display = 'flex';
  iframe.style.display = 'none';
  iframe.src = `https://confrontationquizmastertrifle.com/z5q38hkgm?key=3b48388bc9ffe20a2d95ef6696912257`;

  iframe.onload = () => {
    spinner.style.display = 'none';
    iframe.style.display = 'block';
  };

  modal.style.display = 'flex';
}

// ‚ùå Close player
function closePlayer() {
  const modal = document.getElementById('player-modal');
  const iframe = document.getElementById('player-iframe');
  modal.style.display = 'none';
  iframe.src = '';
}

// üé• Fetch Trending Movies
async function fetchTrendingMovies() {
  const res = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`);
  const data = await res.json();
  const list = document.getElementById('movies-list');
  data.results.forEach(movie => createMovieCard(movie, list, 'movie'));
}

// üì∫ Fetch Trending TV
async function fetchTrendingTV() {
  const res = await fetch(`https://api.themoviedb.org/3/trending/tv/week?api_key=${API_KEY}`);
  const data = await res.json();
  const list = document.getElementById('tvshows-list');
  data.results.forEach(tv => createMovieCard(tv, list, 'tv'));
}

// üéé Fetch Anime (via Jikan API)
async function fetchTrendingAnime() {
  const res = await fetch(`https://api.jikan.moe/v4/top/anime`);
  const data = await res.json();
  const list = document.getElementById('anime-list');
  data.data.forEach(anime => createAnimeCard(anime, list));
}

// üñº Create movie/tv poster with Favorite button
function createMovieCard(item, list, type) {
  const imgBox = document.createElement('div');
  imgBox.style.position = 'relative';
  imgBox.style.display = 'inline-block';

  const img = document.createElement('img');
  img.src = IMG_URL + item.poster_path;
  img.alt = item.title || item.name;
  img.onclick = () => openPlayer(item.id, type);

  const favBtn = document.createElement('button');
  favBtn.innerHTML = '‚ù§Ô∏è';
  favBtn.style.position = 'absolute';
  favBtn.style.top = '8px';
  favBtn.style.right = '8px';
  favBtn.style.background = 'rgba(0,0,0,0.5)';
  favBtn.style.border = 'none';
  favBtn.style.borderRadius = '50%';
  favBtn.style.padding = '5px';
  favBtn.style.color = 'white';
  favBtn.style.cursor = 'pointer';
  favBtn.title = 'Add to Favorites';
  
  favBtn.onclick = (e) => {
    e.stopPropagation();
    addToFavorites(item, type);
  };

  imgBox.appendChild(img);
  imgBox.appendChild(favBtn);
  list.appendChild(imgBox);
}

// üñº Create Anime Card (no favorites needed)
function createAnimeCard(anime, list) {
  const img = document.createElement('img');
  img.src = anime.images.jpg.image_url;
  img.alt = anime.title;
  img.onclick = () => openPlayer(anime.mal_id, 'anime');
  list.appendChild(img);
}

// ‚ù§Ô∏è Add to Favorites
function addToFavorites(item, type) {
  let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
  if (!favorites.find(m => m.id === item.id)) {
    favorites.push({ id: item.id, poster_path: item.poster_path, title: item.title || item.name, type });
    localStorage.setItem('favorites', JSON.stringify(favorites));
    alert('Added to Favorites!');
    loadFavorites();
  } else {
    alert('Already in Favorites!');
  }
}

// üìÉ Load Favorites
function loadFavorites() {
  const favoritesList = document.getElementById('favorites-list');
  favoritesList.innerHTML = '';

  let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
  favorites.forEach(movie => {
    const imgBox = document.createElement('div');
    imgBox.style.position = 'relative';
    imgBox.style.display = 'inline-block';

    const img = document.createElement('img');
    img.src = IMG_URL + movie.poster_path;
    img.alt = movie.title;
    img.onclick = () => openPlayer(movie.id, movie.type);

    imgBox.appendChild(img);
    favoritesList.appendChild(imgBox);
  });
}

// üîç Live Search Function
async function searchTMDB() {
  const query = document.getElementById('searchInput').value.trim();
  const resultsBox = document.getElementById('searchResults');
  
  if (query.length < 2) {
    resultsBox.style.display = 'none';
    resultsBox.innerHTML = '';
    return;
  }

  const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
  const data = await res.json();

  resultsBox.innerHTML = '';
  data.results.slice(0, 10).forEach(item => {
    if (item.poster_path) {
      const resultItem = document.createElement('div');
      resultItem.style.padding = '10px';
      resultItem.style.cursor = 'pointer';
      resultItem.style.display = 'flex';
      resultItem.style.alignItems = 'center';
      resultItem.style.borderBottom = '1px solid #333';
      
      const img = document.createElement('img');
      img.src = IMG_URL + item.poster_path;
      img.style.width = '40px';
      img.style.height = '60px';
      img.style.objectFit = 'cover';
      img.style.borderRadius = '5px';
      img.style.marginRight = '10px';

      const title = document.createElement('span');
      title.innerText = item.title || item.name || 'No Title';
      title.style.fontSize = '14px';
      title.style.color = '#fff';

      resultItem.appendChild(img);
      resultItem.appendChild(title);
      resultItem.onclick = () => openPlayer(item.id, item.media_type);

      resultsBox.appendChild(resultItem);
    }
  });

  resultsBox.classList.add('show');
  resultsBox.style.display = 'block';
}

// üéØ Keyboard Navigation inside Search
let searchIndex = -1;
document.addEventListener('keydown', function(e) {
  const resultsBox = document.getElementById('searchResults');
  const items = resultsBox.querySelectorAll('div');

  if (resultsBox.style.display === 'block' && items.length > 0) {
    if (e.key === "ArrowDown") {
      searchIndex = (searchIndex + 1) % items.length;
      highlightResult(items);
    } 
    else if (e.key === "ArrowUp") {
      searchIndex = (searchIndex - 1 + items.length) % items.length;
      highlightResult(items);
    }
    else if (e.key === "Enter") {
      if (searchIndex >= 0) {
        items[searchIndex].click();
      }
    }
  }
});

function highlightResult(items) {
  items.forEach((item, index) => {
    item.style.background = index === searchIndex ? 'rgba(255, 255, 255, 0.2)' : 'transparent';
  });
}

// ‚ùå Click outside to close search
document.addEventListener('click', function(event) {
  const searchBox = document.getElementById('searchInput');
  const resultsBox = document.getElementById('searchResults');
  
  if (!searchBox.contains(event.target) && !resultsBox.contains(event.target)) {
    resultsBox.style.display = 'none';
    resultsBox.classList.remove('show');
    searchIndex = -1;
  }
});

// üöÄ Start!
fetchTrendingMovies();
fetchTrendingTV();
fetchTrendingAnime();
loadFavorites();
</script>

</body>
</html>
