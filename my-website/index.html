<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMovie-Hub</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f2f5;
      color: #333;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #121212;
      padding: 10px 20px;
    }

    .navbar img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .search-bar {
      padding: 5px 10px;
      border-radius: 20px;
      border: none;
    }

    .banner {
      background: url('banner.jpg') no-repeat center/cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .row {
      padding: 20px;
    }

    .row h2 {
      margin-bottom: 15px;
      font-weight: 700;
    }

    .list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .list img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .list img:hover {
      transform: scale(1.05);
    }

    .footer {
      background: #121212;
      padding: 20px;
      color: white;
      text-align: center;
      margin-top: 30px;
    }

    .footer-links {
      margin-top: 10px;
    }

    .footer-links a {
      color: #bbb;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      .banner {
        font-size: 1.5rem;
        height: 180px;
      }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <img src="logo.png" alt="iMovie-Hub">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search...">
    </div>
  </div>

  <div class="banner">
    Welcome to iMovie-Hub
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list">
      <img src="movie1.jpg" alt="Movie 1">
      <img src="movie2.jpg" alt="Movie 2">
      <img src="movie3.jpg" alt="Movie 3">
    </div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list">
      <img src="tv1.jpg" alt="TV Show 1">
      <img src="tv2.jpg" alt="TV Show 2">
      <img src="tv3.jpg" alt="TV Show 3">
    </div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list">
      <img src="anime1.jpg" alt="Anime 1">
      <img src="anime2.jpg" alt="Anime 2">
      <img src="anime3.jpg" alt="Anime 3">
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 iMovie-Hub. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </footer>

  <!-- Popunder Script -->
  <script type='text/javascript' src='//confrontationquizmastertrifle.com/cd/ab/e8/cdabe818d9f4afc38511f14da271c056.js'></script>

</body>
</html>
